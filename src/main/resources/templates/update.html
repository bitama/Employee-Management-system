<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create Employee</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
     <div class="container mt-4 " >
     <div class = "col-lg-3">
				<a th:href = "@{/employee}" class = "btn btn-primary btn-sm mb-3">Go  back Home</a>
	</div>
          <div class="row col-lg-6 col-md-6 col-sm-6 container justify-content-center card bg-light">
               <form th:action="@{/employee/new/{id}(id=${employee.id})}" th:object="${employee}" method="POST">
                  <div class="form-group">
                      <label>Fist Name</label>
                       <input
                            type="text"
                            name="Fisrt Name"
                            th:field="*{firstName}"
                            class="form-control"
                            placeholder="Enter First Name"
                       >
                  </div>
                  <div class="form-group">
                      <label>Last Name</label>
                       <input
                            type="text"
                            name="last Name"
                            th:field="*{lastName}"
                            class="form-control"
                            placeholder="Enter last Name"
                       />
                  </div>
                  <div class="form-group">
                      <label>Email</label>
                       <input
                            type="text"
                            name="Email"
                            th:field="*{email}"
                            class="form-control"
                            placeholder=" Entet the email"
                       />
                  </div>
                  <button type="submit" class="btn btn-primary mb-3">Submit</button>
                 
              </form>
          </div>
     </div>
</body>
</html>
