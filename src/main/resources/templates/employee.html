<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
      <div class="container">
             <div class = "row">
			     <h1> List Employee </h1>
		     </div>
		    <div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/employee/create}" class = "btn btn-primary btn-sm mb-3"> Add Employee</a>
			</div>
           <table class = "table table-striped table-bordered bg-light">
               <thead class = "table-dark">
                  <tr>
                     <th>First Name</th>
                     <th>Last Name</th>
                     <th>Email</th>
                     <th>Action</th>
                  </tr>
               </thead>
                 <tbody>
                     <tr th:each="employee:${listEmployees}">
                         <td th:text="${employee.firstName}"></td>
                         <td th:text="${employee.lastName}"></td>
                         <td th:text="${employee.email}"></td>
                         <td><a th:href="@{employee/update/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                         <a th:href="@{employee/delete/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
                         </td>
                     </tr>
                 </tbody>
           </table>
      </div>
</body>
</html>
